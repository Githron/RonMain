<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return sample</title>



</head>

<body>

    <!-- <p>
        In JavaScript, the return statement is used to return a value from a function. When a function is called, the
        code inside the function is executed, and any values that are returned by the function can be used in the code
        that called the function.

        For example, consider a function that adds two numbers together:
    </p> -->

    <script>
        function add(a, b) {
            return a + b;
        }


        // <!-- <p>
        //     When this function is called with two numbers as arguments, it returns the sum of the two numbers. This value
        //     can then be used in other parts of the code, like this:
        // </p> -->


        let result = add(3, 4);
        console.log(result); // logs 7 to the console

    </script>

    <!-- <p>
        In this example, the add function is called with the arguments 3 and 4, which returns the value 7. This value is
        then assigned to a variable result, which can be used in other parts of the code.
    </p> -->

    <script>
        function plus(num1, num2) {
            const rexult = num1 + num2;
            return rexult;
        }
        const rexult2 = plus(3, 4);
        console.log(rexult2);
    </script>


</body>

</html>

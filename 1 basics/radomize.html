<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize</title>


</head>



<body>
    <h1 id="my-heading"></h1>

    <script>
        const myHeading = document.querySelector('#my-heading');

        function handleNameChange() {
            const names = ['Ron', 'Wella', 'RWX', 'Rome', 'Lala', 'Radical', 'Pickls'];
            const int = Math.floor(Math.random() * 7);
            return names[int];
        }

        function App() {
            const name = handleNameChange();
            myHeading.textContent = `Randomize ${name}`;
            console.log(name)
        }

        window.addEventListener('load', App);
        
    </script>
</body>

</html>

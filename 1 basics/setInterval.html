<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval for countdown</title>
</head>

<body>





    <div id="countdown">
        10
    </div>



    <script>
        let count = 10;
        const countElement = document.querySelector('#countdown');

        const countdown = setInterval(() => {
            if (count > 0) {
                count--;
                countElement.textContent = count;
                console.log(count)
            } else {
                clearInterval(countdown);
                alert("Time's up!");
            }
        }, 1000);

    </script>
</body>

</html>

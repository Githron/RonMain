<body>





    <script>
        function isNumberEven(num) {
            if (num % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isNumberEven(8)); // Output: true
        console.log(isNumberEven(3)); // Output: false

    </script>

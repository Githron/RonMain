<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery mouse in/out</title>

        <style>
            .div1 {
                width: 50vw;
                aspect-ratio: 100/90;
                background-color: blueviolet;
                transition: all .5s ease-in-out;
            }
            .div2 {
                width: 50vw;
                aspect-ratio: 100/90;
                background-color: rgb(226, 80, 43);
                transition: all .5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="div3">
            <div class="div1"></div>
        </div>

        <div class="div4">
            <div class="div2"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            //change css property just add transistion in css style
            $(document).ready(function () {
                $(".div1").mouseenter(function () {
                    setTimeout(function(){
                      $(".div2").css("background-color", "red");
                      $(".div2").css("width", "60vw");
                    }, 1); // timeout before executing
                });

                $(".div1").mouseout(function () {
                    $(".div2").css("background-color", "rgb(226, 80, 43)");
                    $(".div2").css("width", "50vw");
                });
            });
        </script>
    </body>
</html>
